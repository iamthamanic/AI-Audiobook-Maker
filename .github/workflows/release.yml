name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: ğŸ§ª Pre-Release Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run full test suite
        run: npm run test

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level moderate

  publish:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build package
        run: npm pack

      - name: ğŸ“¤ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    name: ğŸ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, publish]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            # Get changelog content between version headers
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
            
            # If changelog is empty, create a basic one
            if [ ! -s release_notes.md ]; then
              echo "### Changes in $VERSION" > release_notes.md
              echo "See the full changelog for details." >> release_notes.md
            fi
          else
            echo "### Changes in $VERSION" > release_notes.md
            echo "Release notes not available." >> release_notes.md
          fi

      - name: ğŸ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ğŸ§ AI Audiobook Maker ${{ steps.changelog.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false

  notify:
    name: ğŸ“¢ Release Notification
    runs-on: ubuntu-latest
    needs: [test, publish, release]
    if: always()

    steps:
      - name: ğŸ‰ Success notification
        if: needs.release.result == 'success'
        run: |
          echo "ğŸš€ Release successful!"
          echo "ğŸ“¦ Package published to NPM"
          echo "ğŸ‰ GitHub release created"

      - name: âŒ Failure notification
        if: needs.test.result == 'failure' || needs.publish.result == 'failure'
        run: |
          echo "âŒ Release failed!"
          echo "ğŸ”§ Check the logs for details"
          exit 1